<div class="stellar_checkout">

	<div class="stellar_checkout_header">
		<div class="logo">
			<img alt="" class="rocket" src="../assets/i/stellar-rocket@2x.png" />
			<span class="app_name">stellar checkout</span>
		</div>
		<div class="alt">
			<div class="qr_wrap">
				<canvas class="qrcode"></canvas>
			</div>
			<div class="status">
				<span>Awaiting Payment</span>
			</div>
		</div>
	</div>

	<div class="stellar_checkout_form">
		<div class="field">
			<label for="stellarCheckoutTotal">Total</label>
			<div class="txtwrap txtwrap--input">
				<input id="stellarCheckoutTotal" class="txt" type="text" autocomplete="off" required></input>
				<span class="currency"></span>
				<span class="error_msg"></span>
			</div>
		</div>
		<div class="field">
			<label for="stellarCheckoutAmount">Amount</label>
			<div class="txtwrap txtwrap--input">
				<input id="stellarCheckoutAmount" class="txt" type="text" autocomplete="off" required></input>
				<span class="currency">XLM</span>
				<span class="error_msg"></span>
				<span class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
			</div>
		</div>
		<div class="field">
			<label for="stellarCheckoutPublicKey">Your Public Key</label>
			<div class="txtwrap txtwrap--input">
				<input id="stellarCheckoutPublicKey" class="txt" type="text" autocomplete="off" required></input>
				<span class="error_msg"></span>
			</div>
		</div>
		<div class="button_row">
			<button id="stellarCheckoutSubmitButton" disabled>Enter payment info</button>
		</div>
	</div>

	<div class="stellar_checkout_overlay"></div>

</div>
